<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>荷兰语A2词汇学习系统 - LINK+ 完整词汇表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            min-width: 150px;
            margin: 5px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #f0f0f0;
            color: #333;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .search-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .mode-toggle {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .mode-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            background: #f0f0f0;
            color: #333;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .vocabulary-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .cards-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .word-card {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            will-change: transform, box-shadow;
        }

        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .word-card.learned {
            border-color: #4caf50;
            background: linear-gradient(to bottom right, white 95%, #4caf50 5%);
        }

        .word-card.flipped {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .theme-tag {
            position: absolute;
            bottom: 8px;
            left: 8px;
            padding: 3px 8px;
            background: #f0f0f0;
            border-radius: 10px;
            font-size: 11px;
            color: #666;
        }

        .word-card.flipped .theme-tag {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .dutch-word {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .word-card.flipped .dutch-word {
            color: white;
        }

        .speak-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s;
        }

        .speak-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .word-card.flipped .speak-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .word-card.flipped .speak-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* 更多按钮样式 */
        .more-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 50%;
            background: transparent;
            color: #999;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
            z-index: 2;
        }

        .more-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .word-card.flipped .more-btn {
            color: rgba(255, 255, 255, 0.8);
        }

        .word-card.flipped .more-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* 详细信息模态框样式 */
        .detail-modal {
            width: 700px;
            max-width: 90vw;
            height: 600px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        #detailContent {
            overflow-y: auto;
            overflow-x: hidden;
            flex: 1;
            padding-right: 10px;
            /* Firefox滚动条 */
            scrollbar-width: thin;
            scrollbar-color: #888 #f1f1f1;
        }

        /* 自定义滚动条样式 */
        #detailContent::-webkit-scrollbar {
            width: 8px;
        }

        #detailContent::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        #detailContent::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        #detailContent::-webkit-scrollbar-thumb:hover {
            background: #667eea;
        }

        /* 选词翻译样式 */
        .translation-popup {
            position: fixed;
            display: none;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 12px 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 10000;
            max-width: 300px;
            animation: fadeIn 0.2s ease;
        }

        .translation-popup.active {
            display: block;
        }

        .translation-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
        }

        .translation-word {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            padding-right: 40px;
            margin-right: 5px;
        }

        .translation-meaning {
            font-size: 14px;
            color: #333;
            line-height: 1.4;
        }

        .translation-speak {
            position: absolute;
            top: -2px;
            right: -2px;
            background: #667eea;
            border: none;
            border-radius: 4px;
            padding: 2px 6px;
            cursor: pointer;
            font-size: 14px;
            color: white;
            line-height: 1;
        }

        .translation-speak:hover {
            background: #5a67d8;
        }

        /* 可选中文本样式 */
        .selectable-text {
            user-select: text;
            cursor: text;
        }

        .selectable-text::selection {
            background: #b4d5ff;
            color: #000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .detail-header {
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 20px;
            margin-bottom: 25px;
            position: sticky;
            top: 0;
            background: white;
            z-index: 1;
        }

        .detail-word {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .detail-pronunciation {
            font-size: 1.2em;
            color: #999;
            margin-bottom: 5px;
        }

        .detail-meaning {
            font-size: 1.4em;
            color: #555;
        }

        .detail-section {
            margin-bottom: 25px;
        }

        .detail-section h3 {
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 12px;
            border-bottom: 1px solid #e8e8e8;
            padding-bottom: 8px;
        }

        .detail-info {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .detail-tag {
            padding: 6px 12px;
            background: #f5f5f5;
            border-radius: 15px;
            font-size: 14px;
            color: #666;
        }

        .conjugation-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .conjugation-table th {
            background: #f8f8f8;
            padding: 10px;
            text-align: left;
            font-weight: 600;
            color: #555;
        }

        .conjugation-table td {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .conjugation-table tr:hover {
            background: #f9f9f9;
        }

        .example-sentence {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 8px 0;
            border-left: 3px solid #667eea;
        }

        .example-dutch {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 8px;
        }

        .example-english {
            font-size: 1em;
            color: #666;
            font-style: italic;
        }

        .english-meaning {
            color: #666;
            font-size: 1em;
            display: none;
        }

        .word-card.flipped .english-meaning {
            display: block;
            color: white;
        }

        .list-view {
            display: none;
        }

        .list-view.active {
            display: block;
        }

        .cards-view.active {
            display: grid;
        }

        .vocabulary-table {
            width: 100%;
            border-collapse: collapse;
        }

        .vocabulary-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            text-align: left;
            position: sticky;
            top: 0;
        }

        .vocabulary-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .vocabulary-table tr:hover {
            background: #f5f5f5;
        }

        .theme-badge {
            padding: 3px 8px;
            background: #e8f4f8;
            border-radius: 5px;
            font-size: 12px;
            color: #2196F3;
        }

        .task-badge {
            padding: 3px 8px;
            background: #fff3e0;
            border-radius: 5px;
            font-size: 12px;
            color: #ff9800;
        }

        .action-buttons {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 15px;
            border-radius: 50%;
            background: white;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 20px;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .cards-view {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8em;
            }

            .vocabulary-table {
                font-size: 14px;
            }

            .detail-modal {
                height: 500px;
                max-height: 70vh;
            }

            .detail-word {
                font-size: 2em;
            }
        }

        /* 模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 90%;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        .modal-content.detail-modal {
            padding: 30px;
            padding-top: 50px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: #333;
        }

        .random-word-card {
            background: white;
            border: 2px solid #667eea;
            color: #333;
            padding: 60px 40px;
            border-radius: 15px;
            text-align: center;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
        }

        .speak-btn-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s;
        }

        .speak-btn-modal:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .random-word-card.flipped .speak-btn-modal {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .random-word-card.flipped .speak-btn-modal:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .random-word-card:hover {
            transform: scale(1.02);
        }

        .random-word-card .dutch-word {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 30px;
            color: #667eea;
        }

        .random-word-card .english-meaning {
            font-size: 1.8em;
            display: none;
            color: #555;
        }

        .random-word-card.flipped {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #764ba2;
        }

        .random-word-card.flipped .dutch-word {
            color: white;
        }

        .random-word-card.flipped .english-meaning {
            display: block;
            color: white;
            animation: fadeIn 0.3s ease;
        }

        .random-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .random-btn {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .random-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .random-btn.secondary {
            background: #f0f0f0;
            color: #333;
        }

        .random-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🇳🇱 荷兰语A2词汇学习系统</h1>
            <div class="subtitle">LINK+ 0→A2 完整词汇表 - 点击卡片查看英文释义</div>
        </header>

        <div class="controls">
            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-number" id="totalWords">0</div>
                    <div class="stat-label">总词汇量</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="filteredWords">0</div>
                    <div class="stat-label">当前显示</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="learnedWords">0</div>
                    <div class="stat-label">已学习</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="progress">0%</div>
                    <div class="stat-label">学习进度</div>
                </div>
            </div>

            <div class="mode-toggle">
                <button class="mode-btn active" data-mode="cards">卡片模式</button>
                <button class="mode-btn" data-mode="list">列表模式</button>
                <button class="mode-btn" data-mode="random">随机学习</button>
            </div>

            <div class="search-section">
                <input type="text" class="search-box" id="searchBox" placeholder="搜索荷兰语或英文单词...">
                <button class="filter-btn" onclick="clearSearch()">清空</button>
            </div>

            <div class="filter-section">
                <span class="filter-label">按主题筛选：</span>
                <div class="filter-buttons" id="themeFilters">
                    <button class="filter-btn active" data-theme="all">全部主题</button>
                </div>
            </div>

            <div class="filter-section">
                <span class="filter-label">按字母筛选：</span>
                <div class="filter-buttons" id="letterFilters">
                    <button class="filter-btn active" data-letter="all">全部</button>
                </div>
            </div>
        </div>

        <div class="vocabulary-container">
            <div class="cards-view active" id="cardsView"></div>
            <div class="list-view" id="listView">
                <table class="vocabulary-table">
                    <thead>
                        <tr>
                            <th>荷兰语</th>
                            <th>英文</th>
                            <th>主题</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-btn" onclick="shuffleWords()" title="随机排序">🔀</button>
            <button class="action-btn" onclick="resetProgress()" title="重置进度">🔄</button>
            <button class="action-btn" onclick="exportData()" title="导出进度">💾</button>
            <button class="action-btn" onclick="importData()" title="导入进度">📂</button>
            <input type="file" id="importFile" accept=".json" style="display: none;" onchange="handleImport(event)">
        </div>
    </div>

    <!-- 随机学习模态框 -->
    <div id="randomModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" id="modalCloseBtn">×</button>
            <div id="randomCardContainer"></div>
        </div>
    </div>

    <!-- 详细信息模态框 -->
    <div id="detailModal" class="modal-overlay" onclick="handleDetailModalClick(event)">
        <div class="modal-content detail-modal">
            <button class="modal-close" onclick="closeDetailModal()">×</button>
            <div id="detailContent"></div>
        </div>
    </div>

    <!-- 选词翻译弹出框 -->
    <div id="translationPopup" class="translation-popup">
        <div class="translation-content">
            <div class="translation-word"></div>
            <div class="translation-meaning"></div>
            <button class="translation-speak" onclick="speakSelection()">🔊</button>
        </div>
    </div>

    <script src="vocabulary-data.js"></script>
    <script>
        // vocabulary is loaded from vocabulary-data.js

        let learnedWords = new Set();
        let currentFilter = 'all';
        let currentLetter = 'all';
        let currentMode = 'cards';

        // 防抖函数
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // 键盘导航管理器
        const KeyboardNavigation = {
            currentIndex: -1,
            cards: [],

            init() {
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
            },

            updateCards() {
                // 获取当前显示的所有卡片
                if (currentMode === 'cards') {
                    this.cards = Array.from(document.querySelectorAll('#cardsView .word-card'));
                } else {
                    this.cards = [];
                }
            },

            handleKeyPress(e) {
                // 如果正在输入，不处理快捷键
                if (document.activeElement.tagName === 'INPUT') return;

                // 只在卡片模式下启用导航
                if (currentMode !== 'cards' || this.cards.length === 0) {
                    // 但是在随机模式下也处理空格和方向键
                    if (currentMode === 'random' && document.getElementById('randomModal').classList.contains('active')) {
                        if (e.key === ' ' || e.key === 'Enter') {
                            e.preventDefault();
                            const card = document.getElementById('currentRandomCard');
                            if (card) card.classList.toggle('flipped');
                        } else if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
                            e.preventDefault();
                            showRandomWord();
                        }
                    }
                    return;
                }

                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        this.navigate(-1);
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        this.navigate(1);
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        this.navigateRow(-1);
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        this.navigateRow(1);
                        break;
                    case ' ':
                    case 'Enter':
                        e.preventDefault();
                        this.toggleCurrentCard();
                        break;
                    case 's':
                    case 'S':
                        e.preventDefault();
                        this.speakCurrentCard();
                        break;
                }
            },

            navigate(direction) {
                if (this.cards.length === 0) return;

                this.currentIndex += direction;
                if (this.currentIndex < 0) this.currentIndex = this.cards.length - 1;
                if (this.currentIndex >= this.cards.length) this.currentIndex = 0;

                this.focusCard();
            },

            navigateRow(direction) {
                if (this.cards.length === 0) return;

                // 计算每行的卡片数
                const container = document.getElementById('cardsView');
                const containerWidth = container.offsetWidth;
                const cardWidth = this.cards[0].offsetWidth + 15; // 包括gap
                const cardsPerRow = Math.floor(containerWidth / cardWidth);

                this.currentIndex += cardsPerRow * direction;
                this.currentIndex = Math.max(0, Math.min(this.cards.length - 1, this.currentIndex));

                this.focusCard();
            },

            focusCard() {
                // 移除之前的焦点
                this.cards.forEach(card => card.style.outline = 'none');

                if (this.currentIndex >= 0 && this.currentIndex < this.cards.length) {
                    const card = this.cards[this.currentIndex];
                    card.style.outline = '3px solid #667eea';
                    card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            },

            toggleCurrentCard() {
                if (this.currentIndex >= 0 && this.currentIndex < this.cards.length) {
                    const card = this.cards[this.currentIndex];
                    card.click();
                }
            },

            speakCurrentCard() {
                if (this.currentIndex >= 0 && this.currentIndex < this.cards.length) {
                    const card = this.cards[this.currentIndex];
                    const speakBtn = card.querySelector('.speak-btn');
                    if (speakBtn) speakBtn.click();
                }
            }
        };

                this.voices = this.synth.getVoices();

                );

                if (!this.dutchVoice && this.voices.length > 0) {

                // 停止之前的发音
                this.synth.cancel();

                const utterance = new SpeechSynthesisUtterance(text);

                // 设置荷兰语
                utterance.lang = 'nl-NL';

                // 如果有荷兰语语音，使用它

        // 虚拟滚动管理器

            BATCH_SIZE: 50, // 每批加载50个卡片
            observer: null,
            loadedCount: 0,
            currentWords: [],
            container: null,

            init(words) {
                this.currentWords = words;
                this.loadedCount = 0;
                this.container = document.getElementById('cardsView');

                // 创建Intersection Observer
                this.observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            this.loadMore();
                        }
                    });
                }, {
                    root: null,
                    rootMargin: '100px',
                    threshold: 0.1
                });

                // 初始加载
                this.loadBatch();
            },

            loadBatch() {
                const start = this.loadedCount;
                const end = Math.min(start + this.BATCH_SIZE, this.currentWords.length);

                for (let i = start; i < end; i++) {
                    const card = createWordCard(this.currentWords[i]);
                    this.container.appendChild(card);
                }

                this.loadedCount = end;

                // 添加加载触发器
                if (this.loadedCount < this.currentWords.length) {
                    this.addLoadTrigger();
                }
            },

            loadMore() {
                if (this.loadedCount < this.currentWords.length) {
                    this.removeTrigger();
                    this.loadBatch();
                }
            },

            addLoadTrigger() {
                const trigger = document.createElement('div');
                trigger.className = 'virtual-scroll-trigger';
                trigger.style.height = '1px';
                trigger.style.visibility = 'hidden';
                this.container.appendChild(trigger);
                this.observer.observe(trigger);
            },

            removeTrigger() {
                const trigger = this.container.querySelector('.virtual-scroll-trigger');
                if (trigger) {
                    this.observer.unobserve(trigger);
                    trigger.remove();
                }
            },

            destroy() {
                if (this.observer) {
                    this.observer.disconnect();
                }
                this.loadedCount = 0;
                this.currentWords = [];
            }
        };

        // 从多个词典源获取词汇数据
        async function fetchWiktionaryData(word) {
            const result = {
                hasOnlineData: false,
                wordType: '',
                conjugations: [],
                examples: [],
                etymology: '',
                relatedWords: [],
                definitions: []
            };

            // 策略1: 从Tatoeba获取真实例句
            try {
                const tatoebaUrl = `https://tatoeba.org/en/api_v0/search?from=nld&query=${encodeURIComponent(word.dutch)}&to=eng`;
                const proxyUrl = 'https://api.allorigins.win/raw?url=';

                const tatoebaResponse = await fetch(proxyUrl + encodeURIComponent(tatoebaUrl));
                if (tatoebaResponse.ok) {
                    const tatoebaData = await tatoebaResponse.json();

                    if (tatoebaData && tatoebaData.results) {
                        // 提取前5个例句
                        const sentences = tatoebaData.results.slice(0, 5);
                        for (const sentence of sentences) {
                            if (sentence.text && sentence.text.toLowerCase().includes(word.dutch.toLowerCase())) {
                                // 查找翻译
                                let translation = '';
                                if (sentence.translations) {
                                    for (const trans of sentence.translations) {
                                        if (trans.lang === 'eng') {
                                            translation = trans.text;
                                            break;
                                        }
                                    }
                                }

                                result.examples.push({
                                    dutch: sentence.text,
                                    english: translation || '(Translation not available)'
                                });
                                result.hasOnlineData = true;
                            }
                        }
                    }
                }
            } catch (err) {
                console.log('Tatoeba fetch failed:', err);
            }

            // 策略2: 从Glosbe词典获取数据
            try {
                const glosbeUrl = `https://api.glosbe.com/api/translate/nl/en/${encodeURIComponent(word.dutch)}`;
                const proxyUrl = 'https://api.allorigins.win/raw?url=';

                const glosbeResponse = await fetch(proxyUrl + encodeURIComponent(glosbeUrl));
                if (glosbeResponse.ok) {
                    const glosbeData = await glosbeResponse.json();

                    if (glosbeData && glosbeData.examples) {
                        // 获取例句
                        for (const example of glosbeData.examples.slice(0, 3)) {
                            if (example.first && example.second) {
                                result.examples.push({
                                    dutch: example.first,
                                    english: example.second
                                });
                                result.hasOnlineData = true;
                            }
                        }
                    }

                    // 获取定义
                    if (glosbeData && glosbeData.tuc) {
                        for (const tuc of glosbeData.tuc.slice(0, 3)) {
                            if (tuc.meanings) {
                                for (const meaning of tuc.meanings) {
                                    if (meaning.text) {
                                        result.definitions.push(meaning.text);
                                    }
                                }
                            }
                        }
                    }
                }
            } catch (err) {
                console.log('Glosbe fetch failed:', err);
            }

            // 策略3: 从Linguee获取例句（通过网页抓取）
            try {
                const lingueeUrl = `https://www.linguee.com/dutch-english/search?source=dutch&query=${encodeURIComponent(word.dutch)}`;
                const proxyUrl = 'https://api.allorigins.win/raw?url=';

                const lingueeResponse = await fetch(proxyUrl + encodeURIComponent(lingueeUrl));
                if (lingueeResponse.ok) {
                    const html = await lingueeResponse.text();

                    // 简单的HTML解析来获取例句
                    const exampleRegex = /<span class='tag_s'>([^<]+)<\/span>.*?<span class='tag_t'>([^<]+)<\/span>/g;
                    let match;
                    let count = 0;

                    while ((match = exampleRegex.exec(html)) !== null && count < 3) {
                        if (match[1].toLowerCase().includes(word.dutch.toLowerCase())) {
                            result.examples.push({
                                dutch: match[1].trim(),
                                english: match[2].trim()
                            });
                            result.hasOnlineData = true;
                            count++;
                        }
                    }
                }
            } catch (err) {
                console.log('Linguee fetch failed:', err);
            }

            // 策略4: 生成上下文相关的例句（作为后备）
            if (result.examples.length === 0) {
                result.examples = generateContextualExamples(word);
            }

            // 如果是动词，生成变位
            if (word.dutch.endsWith('en')) {
                result.wordType = 'verb';
                result.conjugations = generateVerbConjugations(word.dutch);
            }

            return result;
        }

        // 生成动词变位表格数据
        function generateVerbConjugations(verb) {
            const stem = verb.endsWith('en') ? verb.slice(0, -2) : verb;

            // 返回表格格式的数据
            return [
                { person: 'ik', present: stem, past: `${stem}te`, perfect: `heb ge${stem}d` },
                { person: 'jij/je', present: `${stem}t`, past: `${stem}te`, perfect: `hebt ge${stem}d` },
                { person: 'hij/zij/het', present: `${stem}t`, past: `${stem}te`, perfect: `heeft ge${stem}d` },
                { person: 'wij/we', present: `${stem}en`, past: `${stem}ten`, perfect: `hebben ge${stem}d` },
                { person: 'jullie', present: `${stem}en`, past: `${stem}ten`, perfect: `hebben ge${stem}d` },
                { person: 'zij/ze', present: `${stem}en`, past: `${stem}ten`, perfect: `hebben ge${stem}d` }
            ];
        }

        // 生成名词信息（冠词和复数）
        function generateNounInfo(noun) {
            // 简单的规则来判断de/het
            // 这里使用常见规则，实际应该从词典获取
            let article = 'de';
            let plural = '';

            // 一些常见的het词汇
            const hetWords = ['kind', 'boek', 'huis', 'meisje', 'jongetje', 'ding', 'woord', 'jaar', 'uur', 'land', 'water', 'nieuws', 'journaal', 'niveau', 'onderwerp'];

            if (hetWords.some(word => noun.includes(word))) {
                article = 'het';
            }

            // 复数形式规则
            if (noun.endsWith('e')) {
                plural = noun + 'n'; // boeke -> boeken
            } else if (noun.endsWith('el') || noun.endsWith('en') || noun.endsWith('er') || noun.endsWith('em')) {
                plural = noun + 's'; // artikel -> artikels
            } else if (noun.endsWith('heid')) {
                plural = noun.replace(/heid$/, 'heden'); // mogelijkheid -> mogelijkheden
            } else if (noun.endsWith('s') || noun.endsWith('f')) {
                plural = noun.slice(0, -1) + 'zen'; // huis -> huizen (simplified)
            } else {
                plural = noun + 'en'; // 默认加en
            }

            return { article, plural };
        }

            init() {
                this.popup = document.getElementById('translationPopup');

                vocabulary.forEach(word => {
                    this.vocabularyMap.set(word.dutch.toLowerCase(), word);

                    }

            // 在线查询词汇
            async queryOnline(text) {
                // 先检查缓存
                if (this.translationCache.has(text.toLowerCase())) {
                    return this.translationCache.get(text.toLowerCase());
                }

                try {
                    // 方法1: 使用Google Translate API (通过代理)
                    const proxyUrl = 'https://api.allorigins.win/raw?url=';
                    const translateUrl = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=nl&tl=en&dt=t&q=${encodeURIComponent(text)}`;

                    const response = await fetch(proxyUrl + encodeURIComponent(translateUrl));
                    if (response.ok) {
                        const data = await response.json();
                        if (data && data[0] && data[0][0] && data[0][0][0]) {
                            const translation = data[0][0][0];
                            const result = {
                                dutch: text,
                                english: translation,
                                source: 'online'
                            };
                            // 缓存结果
                            this.translationCache.set(text.toLowerCase(), result);
                            return result;
                        }
                    }
                } catch (error) {
                    console.log('Google Translate failed:', error);
                }

                // 方法2: 使用MyMemory翻译API（免费，无需API密钥）
                try {
                    const myMemoryUrl = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=nl|en`;

                    const response = await fetch(myMemoryUrl);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.responseData && data.responseData.translatedText) {
                            const result = {
                                dutch: text,
                                english: data.responseData.translatedText,
                                source: 'online'
                            };
                            // 缓存结果
                            this.translationCache.set(text.toLowerCase(), result);
                            return result;
                        }
                    }
                } catch (error) {
                    console.log('MyMemory failed:', error);
                }

                // 方法3: 使用LibreTranslate（开源翻译API）
                try {
                    const libreUrl = 'https://libretranslate.de/translate';
                    const response = await fetch(libreUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            q: text,
                            source: 'nl',
                            target: 'en',
                            format: 'text'
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.translatedText) {
                            const result = {
                                dutch: text,
                                english: data.translatedText,
                                source: 'online'
                            };
                            this.translationCache.set(text.toLowerCase(), result);
                            return result;
                        }
                    }
                } catch (error) {
                    console.log('LibreTranslate failed:', error);
                }

                return null;
            },

            async handleSelection(e) {
                const selection = window.getSelection();
                const text = selection.toString().trim();

                if (!text || text.length > 100 || this.isLoading) {  // 允许更长的文本
                    return;
                }

                // 查找匹配的词汇
                const lowerText = text.toLowerCase();

                // 1. 首先尝试本地词汇表精确匹配
                const exactMatch = this.vocabularyMap.get(lowerText);
                if (exactMatch) {
                    this.selectedText = text;
                    this.showPopup(exactMatch, e);
                    return;
                }

                // 2. 如果选中多个词，尝试匹配每个词
                const words = lowerText.split(/\s+/);
                if (words.length > 1 && words.length <= 3) {
                    for (const word of words) {
                        const match = this.vocabularyMap.get(word);
                        if (match) {
                            this.selectedText = word;
                            this.showPopup(match, e);
                            return;
                        }
                    }
                }

                // 3. 尝试去除常见的后缀进行匹配（更精确的变形规则）
                if (words.length === 1) {
                    const possibleForms = this.getPossibleBaseForms(lowerText);
                    for (const form of possibleForms) {
                        const match = this.vocabularyMap.get(form);
                        if (match) {
                            this.selectedText = text;
                            this.showPopup(match, e);
                            return;
                        }
                    }
                }

                // 4. 如果本地没找到，进行在线查询
                this.isLoading = true;
                this.showLoadingPopup(text, e);

                const onlineResult = await this.queryOnline(text);
                this.isLoading = false;

                if (onlineResult) {
                    this.selectedText = text;
                    this.showPopup(onlineResult, e);
                } else {
                    // 5. 如果在线查询也失败，尝试本地部分匹配作为最后手段
                    for (const [key, value] of this.vocabularyMap.entries()) {
                        const regex = new RegExp(`\\b${key}\\b`, 'i');
                        if (regex.test(lowerText)) {
                            this.selectedText = text;
                            this.showPopup(value, e);
                            return;
                        }
                    }

                    // 显示未找到
                    this.showNotFound(text, e);
                }

            showLoadingPopup(text, event) {
                const popup = this.popup;
                const wordEl = popup.querySelector('.translation-word');

                wordEl.textContent = text;
                meaningEl.innerHTML = '<span style="color: #999;">正在查询...</span>';

            showNotFound(text, event) {
                const popup = this.popup;
                const wordEl = popup.querySelector('.translation-word');

                wordEl.textContent = text;
                meaningEl.innerHTML = '<span style="color: #999;">未找到翻译</span>';

                this.positionPopup(event);
                popup.classList.add('active');
            },

            getPossibleBaseForms(word) {
                const forms = [];

                // 动词变形规则
                if (word.endsWith('t')) {
                    forms.push(word.slice(0, -1) + 'en');  // speelt -> spelen
                }
                if (word.endsWith('te')) {
                    forms.push(word.slice(0, -2) + 'en');  // speelde -> spelen
                }
                if (word.endsWith('ten')) {
                    forms.push(word.slice(0, -3) + 'en');  // speelden -> spelen
                }
                if (word.startsWith('ge') && word.endsWith('d')) {
                    forms.push(word.slice(2, -1) + 'en');  // gespeeld -> spelen
                }
                if (word.startsWith('ge') && word.endsWith('t')) {
                    forms.push(word.slice(2, -1) + 'en');  // gemaakt -> maken
                }

                // 名词复数规则
                if (word.endsWith('en') && word.length > 3) {
                    forms.push(word.slice(0, -2));  // woorden -> woord
                    forms.push(word.slice(0, -1));  // boeken -> boek
                }
                if (word.endsWith('s')) {
                    forms.push(word.slice(0, -1));  // artikels -> artikel
                }

                // 形容词变化
                if (word.endsWith('e')) {
                    forms.push(word.slice(0, -1));  // goede -> goed
                }

                return forms;
            },

                const popup = this.popup;
                const wordEl = popup.querySelector('.translation-word');

                const popup = this.popup;

                // 计算位置
                let rect;
                try {
                    rect = window.getSelection().getRangeAt(0).getBoundingClientRect();
                } catch (e) {
                    // 如果没有selection，使用鼠标位置
                    rect = {
                        left: event.clientX,
                        top: event.clientY,
                        right: event.clientX,
                        bottom: event.clientY,
                        width: 0
                    };
                }

                let left = rect.left + rect.width / 2;
                let top = rect.top - 10;

                // 确保弹窗不会超出视口
                popup.style.display = 'block';
                const popupRect = popup.getBoundingClientRect();

                left = Math.min(left, window.innerWidth - popupRect.width - 10);
                left = Math.max(left, 10);

                if (top - popupRect.height < 10) {
                    top = rect.bottom + 10; // 显示在选中文本下方
                } else {
                    top = top - popupRect.height; // 显示在选中文本上方
                }

                popup.style.left = left + 'px';
                popup.style.top = top + 'px';
            },

                this.popup.classList.remove('active');
                this.popup.style.display = 'none';
            }
        };

                const stem = word.dutch.slice(0, -2);

                // 更准确的动词变位（处理特殊情况）
                const isRegular = !['hebben', 'zijn', 'kunnen', 'mogen', 'willen', 'zullen', 'gaan', 'doen'].includes(word.dutch);

                if (isRegular) {
                    details.conjugation = [
                        { person: 'ik', present: stem, past: stem + 'te', perfect: 'heb ge' + stem + 'd/t' },
                        { person: 'jij/je', present: stem + 't', past: stem + 'te', perfect: 'hebt ge' + stem + 'd/t' },
                        { person: 'hij/zij/het', present: stem + 't', past: stem + 'te', perfect: 'heeft ge' + stem + 'd/t' },
                        { person: 'wij/we', present: word.dutch, past: stem + 'ten', perfect: 'hebben ge' + stem + 'd/t' },
                        { person: 'jullie', present: word.dutch, past: stem + 'ten', perfect: 'hebben ge' + stem + 'd/t' },
                        { person: 'zij/ze', present: word.dutch, past: stem + 'ten', perfect: 'hebben ge' + stem + 'd/t' }
                    ];
                }

                // 查找特定动词的例句，如果没有则使用默认模板
                if (exampleDatabase.verbs[word.dutch]) {
                    details.examples = exampleDatabase.verbs[word.dutch];
                } else {
                    // 使用默认模板
                    details.examples = exampleDatabase.verbs.default.map(ex => ({
                        dutch: ex.dutch.replace('{verb}', word.dutch).replace('{verb}', word.dutch),
                        english: ex.english.replace('{english}', word.english)
                    }));
                }

            } else if (word.dutch.startsWith('de ') || word.dutch.startsWith('het ')) {
                details.type = '名词 (zelfstandig naamwoord)';
                details.gender = word.dutch.startsWith('de ') ? 'de (通性)' : 'het (中性)';

                const nounClean = word.dutch.replace(/^(de |het )/, '');

                // 使用名词模板
                details.examples = exampleDatabase.nouns.default.map(ex => ({
                    dutch: ex.dutch
                        .replace('{noun}', word.dutch)
                        .replace('{noun_clean}', nounClean),
                    english: ex.english.replace('{english}', word.english)
                }));

            } else {
                // 其他词性检测
                const dutchWord = word.dutch.toLowerCase();

                if (dutchWord.endsWith('lijk') || dutchWord.endsWith('ig') || dutchWord.endsWith('baar')) {
                    details.type = '形容词 (bijvoeglijk naamwoord)';

                    details.examples = exampleDatabase.adjectives.default.map(ex => ({
                        dutch: ex.dutch.replace('{adjective}', word.dutch),
                        english: ex.english.replace('{english}', word.english)
                    }));

                } else if (dutchWord.endsWith('heid') || dutchWord.endsWith('ing') || dutchWord.endsWith('tie')) {
                    details.type = '名词 (zelfstandig naamwoord)';

                    details.examples = [
                        { dutch: `De ${word.dutch} is belangrijk voor ons.`, english: `The ${word.english} is important for us.` },
                        { dutch: `Ik begrijp de ${word.dutch} niet.`, english: `I don\'t understand the ${word.english}.` }
                    ];

                } else {
                    // 基于主题生成更相关的例句
                    const themeExamples = {
                        1: [ // 基础
                            { dutch: `${word.dutch} is een basiswoord.`, english: `${word.english} is a basic word.` },
                            { dutch: `Ik gebruik ${word.dutch} vaak.`, english: `I use ${word.english} often.` }
                        ],
                        2: [ // 食物
                            { dutch: `Ik hou van ${word.dutch}.`, english: `I like ${word.english}.` },
                            { dutch: `${word.dutch} is lekker.`, english: `${word.english} is delicious.` }
                        ],
                        6: [ // 交通
                            { dutch: `Ik ga met ${word.dutch}.`, english: `I go by ${word.english}.` },
                            { dutch: `${word.dutch} is handig.`, english: `${word.english} is convenient.` }
                        ],
                        7: [ // 健康
                            { dutch: `${word.dutch} is goed voor je gezondheid.`, english: `${word.english} is good for your health.` }
                        ]
                    };

                    details.type = '其他';
                    details.examples = themeExamples[word.theme] || [
                        { dutch: `Dit is ${word.dutch}.`, english: `This is ${word.english}.` },
                        { dutch: `Ik heb ${word.dutch} nodig.`, english: `I need ${word.english}.` }
                    ];
                }
            }

            // 添加相关词汇（基于主题）
            const relatedWords = vocabulary
                .filter(w => w.theme === word.theme && w.dutch !== word.dutch)
                .slice(0, 5)
                .map(w => w.dutch);
            details.related = relatedWords;

            return details;
        }

        // 关闭模态框（确保是全局函数）
        window.closeRandomModal = function() {
            const modal = document.getElementById('randomModal');
            if (modal) {
                modal.classList.remove('active');
            }

            // 切换回卡片模式，避免重新触发随机模式
            currentMode = 'cards';

            // 更新模式按钮的状态
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.mode === 'cards') {
                    btn.classList.add('active');
                }
            });

            // 确保显示正确的视图
            document.getElementById('cardsView').style.display = 'grid';
            document.getElementById('listView').style.display = 'none';

            // 保存偏好设置
            StorageManager.savePreferences();

            // 重新显示词汇
            displayVocabulary();
        }

        // 当前显示的随机单词集合
        let currentRandomWords = [];

        // 显示随机学习模态框
        function displayRandom(words) {
            if (words.length === 0) return;

            currentRandomWords = words;
            const modal = document.getElementById('randomModal');

            // 显示随机单词
            showRandomWord();

            // 显示模态框
            modal.classList.add('active');

        }

        // 显示随机单词卡片
        function showRandomWord() {
            if (!currentRandomWords || currentRandomWords.length === 0) {
                currentRandomWords = getFilteredWords();
            }

            const randomWord = currentRandomWords[Math.floor(Math.random() * currentRandomWords.length)];
            const container = document.getElementById('randomCardContainer');

            // 使用innerHTML创建内容，添加发音按钮
            container.innerHTML = `
                <button class="modal-close" id="modalCloseBtn" style="position: absolute; top: 20px; right: 20px; font-size: 30px; background: none; border: none; cursor: pointer; color: #999; z-index: 10001;">×</button>
                <div class="random-word-card" id="currentRandomCard">
                    ${SpeechManager.isSupported() ? `<button class="speak-btn-modal" onclick="SpeechManager.speak('${randomWord.dutch.replace(/'/g, "\\'")}')" title="发音">🔊</button>` : ''}
                    <div class="dutch-word">${randomWord.dutch}</div>
                    <div class="english-meaning">${randomWord.english}</div>
                </div>
                <div class="random-controls">
                    <button class="random-btn primary" id="nextWordBtn" onclick="showRandomWord()">
                        下一个单词
                    </button>
                    <button class="random-btn secondary" id="closeBtn" onclick="closeRandomModal()">
                        关闭 (ESC)
                    </button>
                </div>
            `;

            // 记录已学习的单词
            learnedWords.add(randomWord.dutch);
            StorageManager.saveLearnedWords();
            updateStats();
        }

        // 获取当前筛选的单词
        function getFilteredWords() {
            let filtered = vocabulary;

            if (currentFilter !== 'all') {
                filtered = filtered.filter(word => word.theme == currentFilter);
            }

            if (currentLetter !== 'all') {
                filtered = filtered.filter(word => word.dutch[0].toUpperCase() === currentLetter);
            }

            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            if (searchTerm) {
                filtered = filtered.filter(word =>
                    word.dutch.toLowerCase().includes(searchTerm) ||
                    word.english.toLowerCase().includes(searchTerm)
                );
            }

            return filtered.length > 0 ? filtered : vocabulary;
        }


        // 初始化事件处理
        function initRandomModal() {
            const modal = document.getElementById('randomModal');

            // 事件委托处理模态框内的点击事件
            modal.addEventListener('click', function(e) {
                // 如果模态框未打开，返回
                if (!modal.classList.contains('active')) return;

                const target = e.target;

                // 点击模态框背景关闭
                if (target === modal) {
                    closeRandomModal();
                    return;
                }

                // 处理关闭按钮 (×)
                if (target.id === 'modalCloseBtn' || target.classList.contains('modal-close')) {
                    e.stopPropagation();
                    closeRandomModal();
                    return;
                }

                // 处理关闭按钮
                if (target.id === 'closeBtn') {
                    e.stopPropagation();
                    closeRandomModal();
                    return;
                }

                // 处理下一个单词按钮
                if (target.id === 'nextWordBtn') {
                    e.stopPropagation();
                    showRandomWord();
                    return;
                }

                // 处理发音按钮
                if (target.classList.contains('speak-btn-modal')) {
                    e.stopPropagation();
                    // onclick已在HTML中处理
                    return;
                }

                // 处理卡片点击（翻转）
                const card = target.closest('#currentRandomCard');
                if (card && !target.classList.contains('speak-btn-modal')) {
                    e.stopPropagation();
                    card.classList.toggle('flipped');
                    return;
                }
            });

            // 键盘快捷键 - 移到modal外部，确保全局监听
        }

        // 全局键盘事件监听器（在initRandomModal外部）
        document.addEventListener('keydown', function(e) {
            // 处理详细信息模态框
            const detailModal = document.getElementById('detailModal');
            if (detailModal && detailModal.classList.contains('active')) {
                if (e.key === 'Escape') {
                    e.preventDefault();
                    closeDetailModal();
                    return;
                }
            }

            // 处理随机学习模态框
            const randomModal = document.getElementById('randomModal');
            if (randomModal && randomModal.classList.contains('active')) {
                if (e.key === 'Escape') {
                    e.preventDefault();
                    closeRandomModal();
                } else if (e.key === ' ' || e.key === 'Enter') {
                    e.preventDefault();
                    const card = document.getElementById('currentRandomCard');
                    if (card) card.classList.toggle('flipped');
                } else if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
                    e.preventDefault();
                    showRandomWord();
                }
            }
        });

        // 在DOMContentLoaded时初始化
        document.addEventListener('DOMContentLoaded', initRandomModal);

        // 筛选功能
        function filterByTheme(theme) {
            document.querySelectorAll('#themeFilters .filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            currentFilter = theme;
            displayVocabulary();
            StorageManager.savePreferences();
        }

        function filterByLetter(letter) {
            document.querySelectorAll('#letterFilters .filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            currentLetter = letter;
            displayVocabulary();
            StorageManager.savePreferences();
        }

        // 模式切换
        function setupEventListeners() {
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.onclick = function() {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentMode = this.dataset.mode;

                    document.getElementById('cardsView').style.display = currentMode === 'list' ? 'none' : 'grid';
                    document.getElementById('listView').style.display = currentMode === 'list' ? 'block' : 'none';

                    displayVocabulary();
                    StorageManager.savePreferences();
                };
            });

            // 使用防抖优化搜索
            const debouncedSearch = debounce(displayVocabulary, 300);
            document.getElementById('searchBox').addEventListener('input', debouncedSearch);
        }

        // 更新统计
        function updateStats() {
            document.getElementById('totalWords').textContent = vocabulary.length;
            document.getElementById('learnedWords').textContent = learnedWords.size;
            const progress = Math.round((learnedWords.size / vocabulary.length) * 100);
            document.getElementById('progress').textContent = progress + '%';
        }

        // 工具函数
        function clearSearch() {
            document.getElementById('searchBox').value = '';
            displayVocabulary();
        }

        function shuffleWords() {
            vocabulary.sort(() => Math.random() - 0.5);
            displayVocabulary();
        }

        function resetProgress() {
            if (confirm('确定要重置学习进度吗？')) {
                learnedWords.clear();
                StorageManager.saveLearnedWords();
                updateStats();

                // 移除已学习样式
                document.querySelectorAll('.word-card.learned').forEach(card => {
                    card.classList.remove('learned');
                });

                displayVocabulary();
            }
        }

        // 数据导入导出功能
        function exportData() {
            const exportObj = {
                version: '1.0',
                exportDate: new Date().toISOString(),
                learnedWords: [...learnedWords],
                preferences: {
                    filterTheme: currentFilter,
                    filterLetter: currentLetter,
                    viewMode: currentMode
                },
                statistics: {
                    totalWords: vocabulary.length,
                    learnedCount: learnedWords.size,
                    progress: Math.round((learnedWords.size / vocabulary.length) * 100)
                }
            };

            const dataStr = JSON.stringify(exportObj, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);

            const link = document.createElement('a');
            link.href = url;
            link.download = `dutch-vocabulary-progress-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);

            alert('学习进度已导出！');
        }

        function importData() {
            document.getElementById('importFile').click();
        }

        function handleImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importObj = JSON.parse(e.target.result);

                    // 验证数据格式
                    if (!importObj.version || !importObj.learnedWords) {
                        throw new Error('无效的导入文件格式');
                    }

                    // 导入学习进度
                    learnedWords = new Set(importObj.learnedWords);
                    StorageManager.saveLearnedWords();

                    // 导入偏好设置
                    if (importObj.preferences) {
                        currentFilter = importObj.preferences.filterTheme || 'all';
                        currentLetter = importObj.preferences.filterLetter || 'all';
                        currentMode = importObj.preferences.viewMode || 'cards';
                        StorageManager.savePreferences();
                    }

                    // 恢复界面状态
                    restoreFilterStates();
                    updateStats();
                    displayVocabulary();

                    alert(`成功导入学习进度！\n已学习单词：${learnedWords.size} 个`);
                } catch (error) {
                    alert('导入失败：' + error.message);
                }

                // 清空文件输入
                event.target.value = '';
            };

            reader.readAsText(file);
        }

        // 启动应用
        init();
    </script>
</body>
