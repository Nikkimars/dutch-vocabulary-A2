<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>荷兰语A2词汇学习系统 - LINK+ 完整词汇表</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #6B73FF 0%, #000DFF 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            min-width: 150px;
            margin: 5px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-label {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #f0f0f0;
            color: #333;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .filter-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .search-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .mode-toggle {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .mode-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            background: #f0f0f0;
            color: #333;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .vocabulary-container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .cards-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .word-card {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            will-change: transform, box-shadow;
        }

        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .word-card.learned {
            border-color: #4caf50;
            background: linear-gradient(to bottom right, white 95%, #4caf50 5%);
        }

        .word-card.flipped {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .theme-tag {
            position: absolute;
            bottom: 8px;
            left: 8px;
            padding: 3px 8px;
            background: #f0f0f0;
            border-radius: 10px;
            font-size: 11px;
            color: #666;
        }

        .word-card.flipped .theme-tag {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .dutch-word {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .word-card.flipped .dutch-word {
            color: white;
        }

        .speak-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.3s;
        }

        .speak-btn:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .word-card.flipped .speak-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .word-card.flipped .speak-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* 更多按钮样式 */
        .more-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            border: none;
            border-radius: 50%;
            background: transparent;
            color: #999;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
            z-index: 2;
        }

        .more-btn:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .word-card.flipped .more-btn {
            color: rgba(255, 255, 255, 0.8);
        }

        .word-card.flipped .more-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* 列表视图中的更多按钮 */
        .vocabulary-table .more-btn {
            background: #f0f0f0 !important;
            border: none !important;
            border-radius: 50% !important;
            width: 30px !important;
            height: 30px !important;
            cursor: pointer !important;
            font-size: 16px !important;
            display: inline-flex !important;
            align-items: center !important;
            justify-content: center !important;
            position: static !important;
        }

        .vocabulary-table .more-btn:hover {
            background: #e0e0e0 !important;
        }

        /* 详细信息模态框样式 */
        .detail-modal {
            width: 700px;
            max-width: 90vw;
            height: 600px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        #detailContent {
            overflow-y: auto;
            overflow-x: hidden;
            flex: 1;
            padding-right: 10px;
            /* Firefox滚动条 */
            scrollbar-width: thin;
            scrollbar-color: #888 #f1f1f1;
        }

        /* 自定义滚动条样式 */
        #detailContent::-webkit-scrollbar {
            width: 8px;
        }

        #detailContent::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        #detailContent::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        #detailContent::-webkit-scrollbar-thumb:hover {
            background: #667eea;
        }

        /* 选词翻译样式 */
        .translation-popup {
            position: fixed;
            display: none;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            padding: 12px 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            z-index: 10000;
            max-width: 300px;
            animation: fadeIn 0.2s ease;
        }

        .translation-popup.active {
            display: block;
        }

        .translation-content {
            display: flex;
            flex-direction: column;
            gap: 8px;
            position: relative;
        }

        .translation-word {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            padding-right: 40px;
            margin-right: 5px;
        }

        .translation-meaning {
            font-size: 14px;
            color: #333;
            line-height: 1.4;
        }

        .translation-speak {
            position: absolute;
            top: -2px;
            right: -2px;
            background: #667eea;
            border: none;
            border-radius: 4px;
            padding: 2px 6px;
            cursor: pointer;
            font-size: 14px;
            color: white;
            line-height: 1;
        }

        .translation-speak:hover {
            background: #5a67d8;
        }

        /* 可选中文本样式 */
        .selectable-text {
            user-select: text;
            cursor: text;
        }

        .selectable-text::selection {
            background: #b4d5ff;
            color: #000;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .detail-header {
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 20px;
            margin-bottom: 25px;
            position: sticky;
            top: 0;
            background: white;
            z-index: 1;
        }

        .detail-word {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .detail-pronunciation {
            font-size: 1.2em;
            color: #999;
            margin-bottom: 5px;
        }

        .detail-meaning {
            font-size: 1.4em;
            color: #555;
        }

        .detail-section {
            margin-bottom: 25px;
        }

        .detail-section h3 {
            color: #667eea;
            font-size: 1.2em;
            margin-bottom: 12px;
            border-bottom: 1px solid #e8e8e8;
            padding-bottom: 8px;
        }

        .detail-info {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .detail-tag {
            padding: 6px 12px;
            background: #f5f5f5;
            border-radius: 15px;
            font-size: 14px;
            color: #666;
        }

        .conjugation-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .conjugation-table th {
            background: #f8f8f8;
            padding: 10px;
            text-align: left;
            font-weight: 600;
            color: #555;
        }

        .conjugation-table td {
            padding: 10px;
            border-bottom: 1px solid #f0f0f0;
        }

        .conjugation-table tr:hover {
            background: #f9f9f9;
        }

        .example-sentence {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 8px 0;
            border-left: 3px solid #667eea;
        }

        .example-dutch {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 8px;
        }

        .example-english {
            font-size: 1em;
            color: #666;
            font-style: italic;
        }

        .english-meaning {
            color: #666;
            font-size: 1em;
            display: none;
        }

        .word-card.flipped .english-meaning {
            display: block;
            color: white;
        }

        .list-view {
            display: none;
        }

        .list-view.active {
            display: block;
        }

        .cards-view.active {
            display: grid;
        }

        .vocabulary-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .vocabulary-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            text-align: left;
            position: sticky;
            top: 0;
        }

        .vocabulary-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .vocabulary-table tr:hover {
            background: #f5f5f5;
        }

        .theme-badge {
            padding: 3px 8px;
            background: #e8f4f8;
            border-radius: 5px;
            font-size: 12px;
            color: #2196F3;
        }

        .task-badge {
            padding: 3px 8px;
            background: #fff3e0;
            border-radius: 5px;
            font-size: 12px;
            color: #ff9800;
        }

        .action-buttons {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 15px;
            border-radius: 50%;
            background: white;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 20px;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        /* 学习计划样式 */
        .study-plan-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .study-plan-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .study-plan-header h3 {
            margin: 0;
            color: #333;
            font-size: 20px;
        }

        .plan-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .days-input, .day-input {
            width: 60px;
            padding: 5px 10px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }

        .plan-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .plan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .plan-btn.secondary {
            background: #95a5a6;
        }

        .plan-info {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            padding: 15px;
            background: white;
            border-radius: 10px;
        }

        .plan-stat {
            flex: 1;
            min-width: 150px;
        }

        .plan-label {
            color: #666;
            font-size: 14px;
        }

        .plan-value {
            color: #333;
            font-weight: bold;
            font-size: 16px;
        }

        .day-range-selector {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .day-range-selector label {
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .cards-view {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            h1 {
                font-size: 1.5em;
                padding: 15px;
            }

            .vocabulary-table {
                font-size: 14px;
                min-width: 100%;
            }

            .vocabulary-table th:first-child,
            .vocabulary-table td:first-child {
                width: 45%;
                word-wrap: break-word;
            }

            .vocabulary-table th:nth-child(2),
            .vocabulary-table td:nth-child(2) {
                width: 45%;
                word-wrap: break-word;
            }

            .vocabulary-table th:last-child,
            .vocabulary-table td:last-child {
                width: 10%;
            }

            .vocabulary-table td {
                padding: 10px 8px;
            }

            .list-view {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                margin: 0 -10px;
                padding: 0 10px;
            }

            .detail-modal {
                width: 95%;
                height: 500px;
                max-height: 85vh;
            }

            .detail-word {
                font-size: 2em;
            }

            .stats-container {
                flex-direction: column;
                gap: 10px;
            }

            .stat-item {
                padding: 10px;
            }

            .mode-toggle {
                flex-wrap: wrap;
                gap: 5px;
            }

            .mode-btn {
                flex: 1;
                min-width: 80px;
                padding: 8px 12px;
                font-size: 14px;
            }

            .filter-buttons {
                flex-wrap: wrap;
                gap: 5px;
            }

            .filter-btn {
                padding: 5px 10px;
                font-size: 13px;
            }

            .action-buttons {
                bottom: 20px;
                right: 20px;
                flex-wrap: wrap;
                max-width: 60px;
            }

            .action-btn {
                width: 45px;
                height: 45px;
            }

            .random-word-card {
                padding: 30px 20px;
            }

            .dutch-word {
                font-size: 2em !important;
            }
        }

        /* 模态框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 90%;
            position: relative;
            animation: slideIn 0.3s ease;
        }

        .modal-content.detail-modal {
            padding: 30px;
            padding-top: 50px;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: #333;
        }

        .random-word-card {
            background: white;
            border: 2px solid #667eea;
            color: #333;
            padding: 60px 40px;
            border-radius: 15px;
            text-align: center;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
        }

        .random-word-card.learned {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #ffffff 0%, #f0f8f0 100%);
        }

        .random-word-card.learned::before {
            content: '✓';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            background: #4CAF50;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .speak-btn-modal {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s;
        }

        .speak-btn-modal:hover {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .random-word-card.flipped .speak-btn-modal {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .random-word-card.flipped .speak-btn-modal:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .random-word-card:hover {
            transform: scale(1.02);
        }

        .random-word-card .dutch-word {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 30px;
            color: #667eea;
        }

        .random-word-card .english-meaning {
            font-size: 1.8em;
            display: none;
            color: #555;
        }

        .random-word-card.flipped {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #764ba2;
        }

        .random-word-card.flipped .dutch-word {
            color: white;
        }

        .random-word-card.flipped .english-meaning {
            display: block;
            color: white;
            animation: fadeIn 0.3s ease;
        }

        .random-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .random-btn {
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .random-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .random-btn.secondary {
            background: #f0f0f0;
            color: #333;
        }

        .random-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        /* 登录和同步状态样式 */
        .auth-section {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;

    <script>
        // vocabulary is loaded from vocabulary-data.js

        let learnedWords = new Set();
        let currentFilter = 'all';
        let currentLetter = 'all';
        let currentMode = 'cards';
        let currentDayFilter = 'all'; // 新增：当前天数筛选

        // 学习计划管理器
        const StudyPlanManager = {
            totalDays: 30,
            wordsPerDay: 0,
            startDate: null,
            currentDay: 1,
            dayAssignments: {},
            isActive: false,
            dayRange: { start: 1, end: 7 },

            // 初始化或加载保存的计划
            init() {
                const saved = localStorage.getItem('dutchA2_studyPlan');
                if (saved) {
                    const plan = JSON.parse(saved);
                    Object.assign(this, plan);
                    if (this.isActive) {
                        this.updateCurrentDay();
                        this.showPlanInfo();
                        document.getElementById('dayFilterSection').style.display = 'block';
                    }
                }
            },

            // 开始新计划
            startPlan() {
                const daysInput = document.getElementById('studyDaysInput');
                const days = parseInt(daysInput.value);

                if (days < 7 || days > 90) {
                    alert('请输入7-90之间的天数');
                    return;
                }

                this.totalDays = days;
                this.wordsPerDay = Math.ceil(vocabulary.length / days);
                this.startDate = new Date().toISOString().split('T')[0];
                this.currentDay = 1;
                this.isActive = true;

                // 分配单词到每天
                this.assignWordsTodays();

                // 显示计划信息
                this.showPlanInfo();

                // 显示天数筛选
                document.getElementById('dayFilterSection').style.display = 'block';

                // 生成天数按钮
                this.generateDayButtons();

                // 保存计划
                this.savePlan();

                alert(`学习计划已启动！\\n总共${days}天，每天约${this.wordsPerDay}个单词`);

                // 应用今天的筛选
                this.filterByDay('today');
            },

            // 分配单词到每天
            assignWordsTodays() {
                this.dayAssignments = {};
                const shuffled = [...vocabulary].sort(() => Math.random() - 0.5);

                for (let day = 1; day <= this.totalDays; day++) {
                    const start = (day - 1) * this.wordsPerDay;
                    const end = Math.min(start + this.wordsPerDay, shuffled.length);
                    this.dayAssignments[day] = shuffled.slice(start, end).map(w => w.dutch);
                }
            },

            // 更新当前天数
            updateCurrentDay() {
                if (!this.startDate) return;

                const start = new Date(this.startDate);
                const today = new Date();
                const diffTime = today - start;
                const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1;

                this.currentDay = Math.min(Math.max(1, diffDays), this.totalDays);
            },

            // 显示计划信息
            showPlanInfo() {
                document.getElementById('planInfo').style.display = 'flex';
                document.getElementById('currentDay').textContent = this.currentDay;
                document.getElementById('totalDays').textContent = this.totalDays;
                document.getElementById('todayTarget').textContent = this.wordsPerDay;

                // 计算今日已学习
                const todayWords = this.dayAssignments[this.currentDay] || [];
                const todayLearned = todayWords.filter(word => learnedWords.has(word)).length;
                document.getElementById('todayLearned').textContent = todayLearned;

                // 计算总体进度
                const planProgress = Math.round((this.currentDay / this.totalDays) * 100);
                document.getElementById('planProgress').textContent = planProgress;
            },

            // 更新计划统计（实时更新）
            updatePlanStats() {
                if (!this.isActive) return;

                // 计算今日已学习
                const todayWords = this.dayAssignments[this.currentDay] || [];
                const todayLearned = todayWords.filter(word => learnedWords.has(word)).length;
                const todayLearnedEl = document.getElementById('todayLearned');
                if (todayLearnedEl) {
                    todayLearnedEl.textContent = todayLearned;
                }
            },

            // 生成天数按钮
            generateDayButtons() {
                const container = document.getElementById('dayFilters');

                // 保留前三个按钮（全部、今天、选择范围）
                const existingButtons = container.querySelectorAll('.filter-btn').length;
                if (existingButtons <= 3) {
                    // 添加快速选择按钮
                    for (let i = 1; i <= Math.min(7, this.totalDays); i++) {
                        const btn = document.createElement('button');
                        btn.className = 'filter-btn';
                        btn.textContent = `第${i}天`;
                        btn.onclick = () => this.filterByDay(i);
                        container.appendChild(btn);
                    }
                }
            },

            // 按天筛选
            filterByDay(day) {
                currentDayFilter = day;

                // 更新按钮状态
                document.querySelectorAll('#dayFilters .filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });

                if (day === 'all') {
                    document.querySelector('#dayFilters .filter-btn').classList.add('active');
                    document.getElementById('dayRangeSelector').style.display = 'none';
                } else if (day === 'today') {
                    document.querySelectorAll('#dayFilters .filter-btn')[1].classList.add('active');
                    document.getElementById('dayRangeSelector').style.display = 'none';
                    currentDayFilter = this.currentDay;
                } else if (day === 'range') {
                    document.querySelectorAll('#dayFilters .filter-btn')[2].classList.add('active');
                    document.getElementById('dayRangeSelector').style.display = 'block';
                    return; // 等待用户应用范围
                } else if (typeof day === 'number') {
                    // 找到对应的天数按钮
                    const dayBtn = Array.from(document.querySelectorAll('#dayFilters .filter-btn'))
                        .find(btn => btn.textContent === `第${day}天`);
                    if (dayBtn) dayBtn.classList.add('active');
                    document.getElementById('dayRangeSelector').style.display = 'none';
                }

                // 应用筛选
                displayVocabulary();

                // 更新统计
                if (this.isActive && day !== 'all') {
                    this.updatePlanStats();
                }
            },

            // 应用天数范围
            applyDayRange() {
                const start = parseInt(document.getElementById('dayRangeStart').value);
                const end = parseInt(document.getElementById('dayRangeEnd').value);

                if (start < 1 || end > this.totalDays || start > end) {
                    alert('请输入有效的天数范围');
                    return;
                }

                this.dayRange = { start, end };
                currentDayFilter = 'range';
                displayVocabulary();
            },

            // 获取筛选后的单词
            getFilteredWords() {
                if (!this.isActive || currentDayFilter === 'all') {
                    return vocabulary;
                }

                let wordsToShow = [];

                if (currentDayFilter === 'range') {
                    for (let day = this.dayRange.start; day <= this.dayRange.end; day++) {
                        wordsToShow = wordsToShow.concat(this.dayAssignments[day] || []);
                    }
                } else {
                    const day = typeof currentDayFilter === 'number' ? currentDayFilter : this.currentDay;
                    wordsToShow = this.dayAssignments[day] || [];
                }

                return vocabulary.filter(word => wordsToShow.includes(word.dutch));
            },

            // 更新计划统计
            updatePlanStats() {
                if (!this.isActive) return;

                const todayWords = this.dayAssignments[this.currentDay] || [];
                const todayLearned = todayWords.filter(word => learnedWords.has(word)).length;
                document.getElementById('todayLearned').textContent = todayLearned;
            },

            // 重置计划
            resetPlan() {
                if (!confirm('确定要重置学习计划吗？')) return;

                this.isActive = false;
                this.dayAssignments = {};
                currentDayFilter = 'all';

                document.getElementById('planInfo').style.display = 'none';
                document.getElementById('dayFilterSection').style.display = 'none';

                localStorage.removeItem('dutchA2_studyPlan');

                displayVocabulary();
                alert('学习计划已重置');
            },

            // 保存计划
            savePlan() {
                const planData = {
                    totalDays: this.totalDays,
                    wordsPerDay: this.wordsPerDay,
                    startDate: this.startDate,
                    currentDay: this.currentDay,
                    dayAssignments: this.dayAssignments,
                    isActive: this.isActive
                };

                localStorage.setItem('dutchA2_studyPlan', JSON.stringify(planData));

                // 如果已登录，同步到云端
                if (typeof SyncManager !== 'undefined') {
                    SyncManager.scheduleSave();
                }
            }
        };

        // 防抖函数
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // 键盘导航管理器
        const KeyboardNavigation = {
            currentIndex: -1,
            cards: [],

            init() {
                document.addEventListener('keydown', (e) => this.handleKeyPress(e));
            },

            updateCards() {
                // 获取当前显示的所有卡片
                if (currentMode === 'cards') {
                    this.cards = Array.from(document.querySelectorAll('#cardsView .word-card'));
                } else {
                    this.cards = [];
                }
            },

            handleKeyPress(e) {
                // 如果正在输入，不处理快捷键
                if (document.activeElement.tagName === 'INPUT') return;

                // 只在卡片模式下启用导航
                if (currentMode !== 'cards' || this.cards.length === 0) {
                    // 但是在随机模式下也处理空格和方向键
                    if (currentMode === 'random' && document.getElementById('randomModal').classList.contains('active')) {
                        if (e.key === ' ' || e.key === 'Enter') {
                            e.preventDefault();
                            const card = document.getElementById('currentRandomCard');
                            if (card) card.classList.toggle('flipped');
                        } else if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
                            e.preventDefault();
                            showRandomWord();
                        }
                    }
                    return;
                }

                switch(e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        this.navigate(-1);
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        this.navigate(1);
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        this.navigateRow(-1);
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        this.navigateRow(1);
                        break;
                    case ' ':
                    case 'Enter':
                        e.preventDefault();
                        this.toggleCurrentCard();
                        break;
                    case 's':
                    case 'S':
                        e.preventDefault();
                        this.speakCurrentCard();
                        break;
                }
            },

            navigate(direction) {
                if (this.cards.length === 0) return;

                this.currentIndex += direction;
                if (this.currentIndex < 0) this.currentIndex = this.cards.length - 1;
                if (this.currentIndex >= this.cards.length) this.currentIndex = 0;

                this.focusCard();
            },

            navigateRow(direction) {
                if (this.cards.length === 0) return;

                // 计算每行的卡片数
                const container = document.getElementById('cardsView');
                const containerWidth = container.offsetWidth;
                const cardWidth = this.cards[0].offsetWidth + 15; // 包括gap
                const cardsPerRow = Math.floor(containerWidth / cardWidth);

                this.currentIndex += cardsPerRow * direction;
                this.currentIndex = Math.max(0, Math.min(this.cards.length - 1, this.currentIndex));

                this.focusCard();
            },

            focusCard() {
                // 移除之前的焦点
                this.cards.forEach(card => card.style.outline = 'none');

                if (this.currentIndex >= 0 && this.currentIndex < this.cards.length) {
                    const card = this.cards[this.currentIndex];
                    card.style.outline = '3px solid #667eea';
                    card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            },

            toggleCurrentCard() {
                if (this.currentIndex >= 0 && this.currentIndex < this.cards.length) {
                    const card = this.cards[this.currentIndex];
                    card.click();
                }
            },

            speakCurrentCard() {
                if (this.currentIndex >= 0 && this.currentIndex < this.cards.length) {
                    const card = this.cards[this.currentIndex];
                    const speakBtn = card.querySelector('.speak-btn');
                    if (speakBtn) speakBtn.click();
                }
            }
        };

        // 发音管理器
        const SpeechManager = {
            synth: window.speechSynthesis,
            voices: [],
            dutchVoice: null,

            init() {
                // 加载语音列表
                this.loadVoices();

                // 某些浏览器需要等待voices加载
                if (this.synth.onvoiceschanged !== undefined) {
                    this.synth.onvoiceschanged = () => this.loadVoices();
                }
            },

            loadVoices() {
                this.voices = this.synth.getVoices();

                // 查找荷兰语语音
                this.dutchVoice = this.voices.find(voice =>
                    voice.lang.includes('nl') || voice.lang.includes('NL')
                );

                // 如果没有荷兰语，尝试使用默认语音
                if (!this.dutchVoice && this.voices.length > 0) {
                    this.dutchVoice = this.voices[0];
                }
            },

            speak(text) {
                // 停止之前的发音
                this.synth.cancel();

                const utterance = new SpeechSynthesisUtterance(text);

                // 设置荷兰语
                utterance.lang = 'nl-NL';

                // 如果有荷兰语语音，使用它
                if (this.dutchVoice) {
                    utterance.voice = this.dutchVoice;
                }

                // 调整语速和音调
                utterance.rate = 0.9;
                utterance.pitch = 1.0;

                this.synth.speak(utterance);
            },

            isSupported() {
                return 'speechSynthesis' in window;
            }
        };

        // 虚拟滚动管理器
        const VirtualScroller = {
            BATCH_SIZE: 50, // 每批加载50个卡片
            observer: null,
            loadedCount: 0,
            currentWords: [],
            container: null,

            init(words) {
                this.currentWords = words;
                this.loadedCount = 0;
                this.container = document.getElementById('cardsView');

                // 创建Intersection Observer
                this.observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            this.loadMore();
                        }
                    });
                }, {
                    root: null,
                    rootMargin: '100px',
                    threshold: 0.1
                });

                // 初始加载
                this.loadBatch();
            },

            loadBatch() {
                const start = this.loadedCount;
                const end = Math.min(start + this.BATCH_SIZE, this.currentWords.length);

                for (let i = start; i < end; i++) {
                    const card = createWordCard(this.currentWords[i]);
                    this.container.appendChild(card);
                }

                this.loadedCount = end;

                // 添加加载触发器
                if (this.loadedCount < this.currentWords.length) {
                    this.addLoadTrigger();
                }
            },

            loadMore() {
                if (this.loadedCount < this.currentWords.length) {
                    this.removeTrigger();
                    this.loadBatch();
                }
            },

            addLoadTrigger() {
                const trigger = document.createElement('div');
                trigger.className = 'virtual-scroll-trigger';
                trigger.style.height = '1px';
                trigger.style.visibility = 'hidden';
                this.container.appendChild(trigger);
                this.observer.observe(trigger);
            },

            removeTrigger() {
                const trigger = this.container.querySelector('.virtual-scroll-trigger');
                if (trigger) {
                    this.observer.unobserve(trigger);
                    trigger.remove();
                }
            },

            destroy() {
                if (this.observer) {
                    this.observer.disconnect();
                }
                this.loadedCount = 0;
                this.currentWords = [];
            }
        };

        // 获取词性标记 - 更准确的词性判断
        function getWordTypeTag(word) {
            const dutchWord = word.dutch.toLowerCase();
            const englishWord = word.english.toLowerCase();

            // 1. 先检查特定词性的明显特征

            // 介词判断 - 最先判断，因为介词通常很短
            const prepositions = ['in', 'op', 'aan', 'bij', 'met', 'naar', 'van', 'voor', 'achter', 'onder', 'boven',
                                  'tussen', 'naast', 'over', 'door', 'uit', 'tot', 'sinds', 'tijdens', 'zonder', 'tegen', 'via'];
            if (prepositions.includes(dutchWord)) {
                return 'prep.';
            }

            // 连词判断
            const conjunctions = ['en', 'of', 'maar', 'want', 'omdat', 'dus', 'als', 'dat', 'toen', 'terwijl', 'hoewel', 'indien'];
            if (conjunctions.includes(dutchWord)) {
                return 'conj.';
            }

            // 代词判断
            const pronouns = ['ik', 'jij', 'hij', 'zij', 'het', 'wij', 'jullie', 'u', 'mij', 'jou', 'hem', 'haar',
                             'ons', 'hun', 'deze', 'die', 'dit', 'dat', 'wat', 'wie', 'waar', 'wanneer', 'welke'];
            if (pronouns.includes(dutchWord)) {
                return 'pron.';
            }

            // 副词判断
            const adverbs = ['vaak', 'altijd', 'nooit', 'soms', 'meestal', 'zelden', 'ooit', 'heel', 'zeer', 'erg',
                            'wel', 'niet', 'ook', 'nog', 'al', 'pas', 'hier', 'daar', 'waar', 'overal', 'nergens',
                            'nu', 'dan', 'toen', 'straks', 'vandaag', 'morgen', 'gisteren', 'misschien', 'zeker',
                            'natuurlijk', 'graag', 'eerst', 'meest', 'minst'];
            if (adverbs.includes(dutchWord) || (englishWord.endsWith('ly') && !englishWord.includes(' '))) {
                return 'adv.';
            }

            // 2. 形容词判断 - 更精确的规则
            // 形容词词尾
            if (dutchWord.endsWith('ig') || dutchWord.endsWith('lijk') || dutchWord.endsWith('baar') ||
                dutchWord.endsWith('loos') || dutchWord.endsWith('vol') || dutchWord.endsWith('rijk')) {
                return 'adj.';
            }

            // 常见形容词列表
            const commonAdjectives = [
                'goed', 'slecht', 'groot', 'klein', 'nieuw', 'oud', 'jong', 'mooi', 'lelijk',
                'lang', 'kort', 'hoog', 'laag', 'dik', 'dun', 'breed', 'smal',
                'warm', 'koud', 'heet', 'koel', 'droog', 'nat', 'schoon', 'vies',
                'snel', 'langzaam', 'vroeg', 'laat', 'duur', 'goedkoop',
                'blij', 'boos', 'gelukkig', 'verdrietig', 'bang', 'trots',
                'makkelijk', 'moeilijk', 'gemakkelijk', 'belangrijk', 'nuttig',
                'leuk', 'saai', 'interessant', 'grappig', 'ernstig',
                'zwart', 'wit', 'rood', 'blauw', 'groen', 'geel', 'oranje',
                'veel', 'weinig', 'meer', 'minder', 'eigen', 'ander', 'zelfde',
                'verschillend', 'bepaald', 'speciaal', 'algemeen', 'gewoon', 'normaal',
                'officiële', 'betaald', 'beroemd', 'goede', 'diverse', 'ondertitelde',
                'verschillende', 'gemakkelijker', 'moeilijker', 'ontbrekende', 'bovengenoemde'
            ];

            if (commonAdjectives.includes(dutchWord)) {
                return 'adj.';
            }

            // 检查英文是否是形容词模式
            const adjPatterns = ['good', 'bad', 'big', 'small', 'new', 'old', 'high', 'low', 'fast', 'slow',
                                'happy', 'sad', 'easy', 'difficult', 'important', 'different', 'special',
                                'general', 'official', 'famous', 'paid', 'missing', 'above-mentioned'];
            if (adjPatterns.some(pattern => englishWord === pattern || englishWord.startsWith(pattern + ' '))) {
                return 'adj.';
            }

            // 3. 动词判断 - 需要排除名词复数
            if (englishWord.startsWith('to ') || englishWord.match(/^to\s+\w+/)) {
                return 'v.';
            }

            // 荷兰语动词通常以-en结尾，但需要排除一些情况
            if (dutchWord.endsWith('en')) {
                // 排除名词复数和特定名词
                const nounPluralExceptions = ['kinderen', 'mensen', 'vrienden', 'boeken', 'huizen',
                                            'landen', 'steden', 'dagen', 'weken', 'jaren', 'ogen', 'oren',
                                            'woorden', 'oefeningen', 'liedjes', 'woordenboeken', 'artikelen',
                                            'onderwerpen', 'websites', 'spelletjes', 'video\'s'];
                const adjectiveEndings = ['verschillen', 'eigen'];  // 一些以-en结尾的形容词

                if (!nounPluralExceptions.includes(dutchWord) && !adjectiveEndings.includes(dutchWord)) {
                    return 'v.';
                }
            }

            // 数词判断
            if (/^\d+$/.test(dutchWord) ||
                ['een', 'twee', 'drie', 'vier', 'vijf', 'zes', 'zeven', 'acht', 'negen', 'tien',
                 'eerste', 'tweede', 'derde', 'vierde', 'vijfde'].includes(dutchWord)) {
                return 'num.';
            }

            // 4. 默认为名词 - 但需要精确判断
            // 不是其他词性的就是名词
            return 'n.';
        }

        // 翻译单个句子
        async function translateSentence(text) {
            try {
                // 使用Google Translate API
                const proxyUrl = 'https://api.allorigins.win/raw?url=';
                const translateUrl = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=nl&tl=en&dt=t&q=${encodeURIComponent(text)}`;

                const response = await fetch(proxyUrl + encodeURIComponent(translateUrl));
                if (response.ok) {
                    const data = await response.json();
                    if (data && data[0] && data[0][0] && data[0][0][0]) {
                        return data[0][0][0];
                    }
                }
            } catch (error) {
                console.log('Translation failed for sentence:', error);
            }

            // 备用：MyMemory API
            try {
                const myMemoryUrl = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=nl|en`;
                const response = await fetch(myMemoryUrl);
                if (response.ok) {
                    const data = await response.json();
                    if (data.responseData && data.responseData.translatedText) {
                        return data.responseData.translatedText;
                    }
                }
            } catch (error) {
                console.log('MyMemory translation failed:', error);
            }

            return null;
        }

        // 从多个词典源获取词汇数据
        async function fetchWiktionaryData(word) {
            const result = {
                hasOnlineData: false,
                wordType: '',
                conjugations: [],
                examples: [],
                etymology: '',
                relatedWords: [],
                definitions: []
            };

            // 策略1: 从Tatoeba获取真实例句
            try {
                const tatoebaUrl = `https://tatoeba.org/en/api_v0/search?from=nld&query=${encodeURIComponent(word.dutch)}&to=eng`;
                const proxyUrl = 'https://api.allorigins.win/raw?url=';

                const tatoebaResponse = await fetch(proxyUrl + encodeURIComponent(tatoebaUrl));
                if (tatoebaResponse.ok) {
                    const tatoebaData = await tatoebaResponse.json();

                    if (tatoebaData && tatoebaData.results) {
                        // 提取前5个例句
                        const sentences = tatoebaData.results.slice(0, 5);
                        for (const sentence of sentences) {
                            if (sentence.text && sentence.text.toLowerCase().includes(word.dutch.toLowerCase())) {
                                // 查找翻译
                                let translation = '';
                                if (sentence.translations) {
                                    for (const trans of sentence.translations) {
                                        if (trans.lang === 'eng') {
                                            translation = trans.text;
                                            break;
                                        }
                                    }
                                }

                                // 如果没有翻译，尝试自动翻译
                                if (!translation) {
                                    translation = await translateSentence(sentence.text);
                                }

                                result.examples.push({
                                    dutch: sentence.text,
                                    english: translation || '(翻译暂无)'
                                });
                                result.hasOnlineData = true;
                            }
                        }
                    }
                }
            } catch (err) {
                console.log('Tatoeba fetch failed:', err);
            }

            // 策略2: 从Glosbe词典获取数据
            try {
                const glosbeUrl = `https://api.glosbe.com/api/translate/nl/en/${encodeURIComponent(word.dutch)}`;
                const proxyUrl = 'https://api.allorigins.win/raw?url=';

                const glosbeResponse = await fetch(proxyUrl + encodeURIComponent(glosbeUrl));
                if (glosbeResponse.ok) {
                    const glosbeData = await glosbeResponse.json();

                    if (glosbeData && glosbeData.examples) {
                        // 获取例句
                        for (const example of glosbeData.examples.slice(0, 3)) {
                            if (example.first && example.second) {
                                result.examples.push({
                                    dutch: example.first,
                                    english: example.second
                                });
                                result.hasOnlineData = true;
                            }
                        }
                    }

                    // 获取定义
                    if (glosbeData && glosbeData.tuc) {
                        for (const tuc of glosbeData.tuc.slice(0, 3)) {
                            if (tuc.meanings) {
                                for (const meaning of tuc.meanings) {
                                    if (meaning.text) {
                                        result.definitions.push(meaning.text);
                                    }
                                }
                            }
                        }
                    }
                }
            } catch (err) {
                console.log('Glosbe fetch failed:', err);
            }

            // 策略3: 从Linguee获取例句（通过网页抓取）
            try {

                'gevoel': { plural: 'gevoelens' },

                // 不可数或特殊
                'nieuws': { plural: null }, // 不可数
                'water': { plural: 'waters' }, // 特殊用法
                'weer': { plural: null }, // 不可数
                'verkeer': { plural: null }, // 不可数

                // 学习相关
                'woord': { plural: 'woorden' },
                'niveau': { plural: 'niveaus' },
                'onderwerp': { plural: 'onderwerpen' },
                'journaal': { plural: 'journaals' },
                'land': { plural: 'landen' }
            };

            // de名词的特殊复数形式
            const deSpecialPlurals = {
                'stad': 'steden',
                'dag': 'dagen',
                'weg': 'wegen',
                'vraag': 'vragen',
                'man': 'mannen',
                'vrouw': 'vrouwen',
                'mens': 'mensen',
                'krant': 'kranten',
                'brief': 'brieven',
                'lijst': 'lijsten',
                'keer': 'keren',
                'week': 'weken',
                'maand': 'maanden',
                'letter': 'letters',
                'tafel': 'tafels',
                'winkel': 'winkels',
                'artikel': 'artikelen',
                'mogelijkheid': 'mogelijkheden'
            };

            // 检查是否是het名词
            if (hetNouns[noun]) {
                return {
                    article: 'het',
                    plural: hetNouns[noun].plural || noun
                };
            }

            // 规则1: -je结尾（指小词）总是het，复数加-s
            if (noun.endsWith('je')) {
                return {
                    article: 'het',
                    plural: noun + 's'
                };
            }

            // 规则2: 检查其他het词规律
            // 基于 dutchgrammar.com 的规则
            let article = 'de';  // 默认为de (约75%的名词)

            // het词规律检查
            // 1. 双音节词以be-, ge-, ver-, ont-开头
            if ((noun.startsWith('be') || noun.startsWith('ge') ||
                 noun.startsWith('ver') || noun.startsWith('ont')) &&
                 noun.split(/[aeiou]/i).length <= 3) {
                article = 'het';
            }
            // 2. 以-sel, -isme, -ment, -um结尾
            else if (noun.endsWith('sel') || noun.endsWith('isme') ||
                     noun.endsWith('ment') || noun.endsWith('um')) {
                article = 'het';
            }

            // 检查特殊复数形式
            let plural = '';
            if (deSpecialPlurals[noun]) {
                plural = deSpecialPlurals[noun];
            } else {
                // 复数规则 (基于 dutchgrammar.com)
                // 规则1: 使用-s的情况
                if (noun.endsWith('el') || noun.endsWith('em') || noun.endsWith('en') ||
                    noun.endsWith('er') || noun.endsWith('aar') || noun.endsWith('aard')) {
                    // 非重读音节结尾
                    plural = noun + 's';
                } else if (noun.endsWith('ie') || noun.endsWith('oe')) {
                    // 非重读元音组合
                    plural = noun + 's';
                } else if (noun.endsWith('a') || noun.endsWith('i') || noun.endsWith('o') ||
                           noun.endsWith('u') || noun.endsWith('y')) {
                    // 单个元音结尾
                    plural = noun + "'s";
                }
                // 规则2: 特殊变化
                else if (noun.endsWith('heid')) {
                    plural = noun.replace(/heid$/, 'heden');
                } else if (noun.endsWith('f')) {
                    plural = noun.slice(0, -1) + 'ven';
                } else if (noun.endsWith('s')) {
                    plural = noun + 'sen';  // bus -> bussen
                }
                // 规则3: 默认使用-en
                else {
                    // 检查是否需要双写辅音（短元音+辅音）
                    const vowels = 'aeiou';
                    if (noun.length >= 3) {
                        const lastChar = noun.slice(-1);
                        const secondLast = noun.slice(-2, -1);
                        const thirdLast = noun.slice(-3, -2);

                        // 短元音+辅音 -> 双写辅音
                        if (vowels.includes(secondLast) && !vowels.includes(lastChar) &&
                            !vowels.includes(thirdLast)) {
                            plural = noun + lastChar + 'en';  // man -> mannen
                        } else {
                            plural = noun + 'en';
                        }
                    } else {
                        plural = noun + 'en';
                    }
                }
            }

            return { article, plural };
        }

            popup: null,

            isLoading: false,

            init() {
                this.popup = document.getElementById('translationPopup');

                // 构建词汇映射表
                vocabulary.forEach(word => {
                    this.vocabularyMap.set(word.dutch.toLowerCase(), word);

            // 在线查询词汇
            async queryOnline(text) {
                // 先检查缓存
                if (this.translationCache.has(text.toLowerCase())) {
                    return this.translationCache.get(text.toLowerCase());
                }

                try {
                    // 方法1: 使用Google Translate API (通过代理)
                    const proxyUrl = 'https://api.allorigins.win/raw?url=';
                    const translateUrl = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=nl&tl=en&dt=t&q=${encodeURIComponent(text)}`;

                    const response = await fetch(proxyUrl + encodeURIComponent(translateUrl));
                    if (response.ok) {
                        const data = await response.json();
                        if (data && data[0] && data[0][0] && data[0][0][0]) {
                            const translation = data[0][0][0];
                            const result = {
                                dutch: text,
                                english: translation,
                                source: 'online'
                            };
                            // 缓存结果
                            this.translationCache.set(text.toLowerCase(), result);
                            return result;
                        }
                    }
                } catch (error) {
                    console.log('Google Translate failed:', error);
                }

                // 方法2: 使用MyMemory翻译API（免费，无需API密钥）
                try {
                    const myMemoryUrl = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=nl|en`;

                    const response = await fetch(myMemoryUrl);
                    if (response.ok) {
                        const data = await response.json();
                        if (data.responseData && data.responseData.translatedText) {
                            const result = {
                                dutch: text,
                                english: data.responseData.translatedText,
                                source: 'online'
                            };
                            // 缓存结果
                            this.translationCache.set(text.toLowerCase(), result);
                            return result;
                        }
                    }
                } catch (error) {
                    console.log('MyMemory failed:', error);
                }

                // 方法3: 使用LibreTranslate（开源翻译API）
                try {
                    const libreUrl = 'https://libretranslate.de/translate';
                    const response = await fetch(libreUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            q: text,
                            source: 'nl',
                            target: 'en',
                            format: 'text'
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.translatedText) {
                            const result = {
                                dutch: text,
                                english: data.translatedText,
                                source: 'online'
                            };
                            this.translationCache.set(text.toLowerCase(), result);
                            return result;

            async handleSelection(e) {
                const selection = window.getSelection();
                const text = selection.toString().trim();

                if (!text || text.length > 100 || this.isLoading) {  // 允许更长的文本
                    return;
                }

                // 查找匹配的词汇
                const lowerText = text.toLowerCase();

                // 1. 首先尝试本地词汇表精确匹配
                const exactMatch = this.vocabularyMap.get(lowerText);
                if (exactMatch) {
                    this.selectedText = text;
                    this.showPopup(exactMatch, e);
                    return;
                }

                // 2. 如果选中多个词，尝试匹配每个词
                const words = lowerText.split(/\s+/);
                if (words.length > 1 && words.length <= 3) {
                    for (const word of words) {
                        const match = this.vocabularyMap.get(word);
                        if (match) {
                            this.selectedText = word;
                            this.showPopup(match, e);
                            return;
                        }
                    }
                }

                // 3. 尝试去除常见的后缀进行匹配（更精确的变形规则）
                if (words.length === 1) {
                    const possibleForms = this.getPossibleBaseForms(lowerText);
                    for (const form of possibleForms) {

                        if (match) {
                            this.selectedText = text;
                            this.showPopup(match, e);
                            return;
                        }
                    }

                // 4. 如果本地没找到，进行在线查询
                this.isLoading = true;
                this.showLoadingPopup(text, e);

                const onlineResult = await this.queryOnline(text);
                this.isLoading = false;

                if (onlineResult) {
                    this.selectedText = text;
                    this.showPopup(onlineResult, e);
                } else {
                    // 5. 如果在线查询也失败，尝试本地部分匹配作为最后手段
                    for (const [key, value] of this.vocabularyMap.entries()) {
                        const regex = new RegExp(`\\b${key}\\b`, 'i');

                const wordEl = popup.querySelector('.translation-word');
                const meaningEl = popup.querySelector('.translation-meaning');

                wordEl.textContent = text;
                meaningEl.innerHTML = '<span style="color: #999;">未找到翻译</span>';

                this.positionPopup(event);
                popup.classList.add('active');
            },

            getPossibleBaseForms(word) {
                const forms = [];

                // 动词变形规则
                if (word.endsWith('t')) {
                    forms.push(word.slice(0, -1) + 'en');  // speelt -> spelen
                }
                if (word.endsWith('te')) {
                    forms.push(word.slice(0, -2) + 'en');  // speelde -> spelen
                }
                if (word.endsWith('ten')) {
                    forms.push(word.slice(0, -3) + 'en');  // speelden -> spelen
                }
                if (word.startsWith('ge') && word.endsWith('d')) {
                    forms.push(word.slice(2, -1) + 'en');  // gespeeld -> spelen
                }
                if (word.startsWith('ge') && word.endsWith('t')) {
                    forms.push(word.slice(2, -1) + 'en');  // gemaakt -> maken
                }

                // 名词复数规则
                if (word.endsWith('en') && word.length > 3) {
                    forms.push(word.slice(0, -2));  // woorden -> woord
                    forms.push(word.slice(0, -1));  // boeken -> boek
                }
                if (word.endsWith('s')) {
                    forms.push(word.slice(0, -1));  // artikels -> artikel
                }

                // 形容词变化
                if (word.endsWith('e')) {
                    forms.push(word.slice(0, -1));  // goede -> goed
                }

                return forms;
            },

            showPopup(word, event) {
                const popup = this.popup;
                const wordEl = popup.querySelector('.translation-word');
                const meaningEl = popup.querySelector('.translation-meaning');

                wordEl.textContent = word.dutch;

                // 根据来源显示不同的翻译
                if (word.source === 'online') {
                    meaningEl.innerHTML = `${word.english} <span style="color: #4CAF50; font-size: 12px;">📡</span>`;
                } else {

                }

                this.positionPopup(event);
                popup.classList.add('active');

                // 保存当前词汇供发音使用
                popup.dataset.currentWord = word.dutch;
            },

            positionPopup(event) {
                const popup = this.popup;

                // 计算位置
                let rect;
                try {
                    rect = window.getSelection().getRangeAt(0).getBoundingClientRect();
                } catch (e) {
                    // 如果没有selection，使用鼠标位置
                    rect = {
                        left: event.clientX,
                        top: event.clientY,
                        right: event.clientX,
                        bottom: event.clientY,
                        width: 0
                    };
                }

                let left = rect.left + rect.width / 2;
                let top = rect.top - 10;

                // 确保弹窗不会超出视口
                popup.style.display = 'block';
                const popupRect = popup.getBoundingClientRect();

                left = Math.min(left, window.innerWidth - popupRect.width - 10);
                left = Math.max(left, 10);

                if (top - popupRect.height < 10) {
                    top = rect.bottom + 10; // 显示在选中文本下方
                } else {
                    top = top - popupRect.height; // 显示在选中文本上方
                }

                popup.style.left = left + 'px';
                popup.style.top = top + 'px';
            },

            hidePopup() {
                this.popup.classList.remove('active');
                this.popup.style.display = 'none';
            }
        };
